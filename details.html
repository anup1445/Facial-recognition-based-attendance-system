        // Function to download attendance report
        function downloadAttendanceReport() {
            var reportContent = "ROLL NO\tNAME\tBRANCH\tDATE\tTIME\tSTATUS\n";
            var rows = document.querySelectorAll(".table tr");
            rows.forEach(row => {
                var rowData = "";
                row.querySelectorAll("td").forEach(cell => {
                    rowData += cell.innerText + "\t";
                });
                reportContent += rowData + "\n";
            });

            // Create a Blob containing the report content
            var blob = new Blob([reportContent], { type: "text/plain;charset=utf-8" });

            // Create a link element to trigger the download
            var link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "attendance_report.txt";

            // Hide the link and trigger the download
            link.style.display = "none";
            document.body.appendChild(link);
            link.click();

            // Clean up
            document.body.removeChild(link);
        }
